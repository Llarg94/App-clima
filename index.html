<!DOCTYPE html>
<html lang="es">
  <head>
    <title>App de clima. Albs</title>
    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HTML:Un formulario con un campo de texto y un botón para la búsqueda. -->
    <form id="form">
      <h1 class="neon-text">APP DE CLIMA</h1>

      <div class="mb-3">
        <label for="cityInput" class="neon-text h5">Introduce tu ciudad:</label>
        <input type="text" class="form-control" id="cityInput" />
      </div>
      <button id="boton1" type="button" class="btn btn-primary">Check</button>
      <button id="boton2" type="button" class="btn btn-warning">Clear</button>
    </form>

    <!-- Una sección para mostrar los resultados del clima y mensajes de error. -->
    <section id="tabla">
      <div class="row">
        <div class="col mb-2">
          <div class="col">
            <h2 class="neon-text" id="h2">INFORMACIÓN DEL TIEMPO</h2>
          </div>
        </div>
        <div class="row">
            <!-- Ajusta el tamaño según tus necesidades -->
            <table class="table table-bordered" id="personalTable">
              <thead>
                <tr>
                  <th scope="col">Ciudad</th>
                  <th scope="col">Temperatura actual</th>
                  <th scope="col">Humedad</th>
                  <th scope="col">Viento</th>
                  <th scope="col">Descripcion general</th>
                  <th scope="col">Icono</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- videos de fondo -->
    <video id="videoDefault" class="fondo-video" autoplay loop muted>
      <source src="videos/default.mp4" type="video/mp4" />
    </video>
    <video id="videoClear" class="fondo-video" autoplay loop muted>
      <source src="videos/sun.mp4" type="video/mp4" />
    </video>
    <video id="videoClouds" class="fondo-video" autoplay loop muted>
      <source src="videos/clouds.mp4" type="video/mp4" />
    </video>
    <video id="videoRain" class="fondo-video" autoplay loop muted>
      <source src="videos/rain.mp4" type="video/mp4" />
    </video>
    <video id="videoSnow" class="fondo-video" autoplay loop muted>
      <source src="videos/snow.mp4" type="video/mp4" />
    </video>
    <video id="videoFog" class="fondo-video" autoplay loop muted>
      <source src="videos/fog.mp4" type="video/mp4" />
    </video>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/js.js"></script>
    <script src="js/api.js"></script>
  </body>
</html>
